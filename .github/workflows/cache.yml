name: Cache Demo

on:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/demo-cache
          key: cache-f85f110

      - name: prime-cache-f85f110
        run: |
          if [ "${{ steps.cache-step.outputs.cache-hit }}" = "true" ]; then
            echo "Cache hit! ✅"
          else
            echo "Cache miss! ❌ Creating cache..."
            mkdir -p ~/.cache/demo-cache
            echo "cached data" > ~/.cache/demo-cache/file.txt
          fi
